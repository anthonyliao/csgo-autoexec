unbind "MWHEELUP"
bind "c" "use weapon_molotov;use weapon_incgrenade"
bind "e" "+use"
bind "k" "radio"
bind "v" "use weapon_hegrenade"
bind "x" "use weapon_smokegrenade"
bind "z" "use weapon_flashbang"
bind "KP_INS" "buy vesthelm;buy vest"
bind "KP_END" "buy flashbang;give weapon_flashbang"
bind "KP_DOWNARROW" "buy smokegrenade;give weapon_smokegrenade"
bind "KP_PGDN" "buy hegrenade;give weapon_hegrenade"
bind "KP_LEFTARROW" "buy incgrenade;buy molotov;give weapon_incgrenade;give weapon_molotov"
bind "KP_HOME" "buy m4a4;buy ak47"
bind "`" "player_ping";
alias "+jumpthrow" "+jump;-attack;-attack2"; 
alias "-jumpthrow" "-jump"; 
bind "ALT" "+jumpthrow"
alias "+DJUMP" "+jump; +duck"
alias "-DJUMP" "-JUMP; -DUCK"
bind "SPACE" ""
bind "F1" ""
bind "F2" ""
alias "volumedown" "volume 0.01; alias volumetoggle volumeup"
alias "volumeup" "volume 1.0; alias volumetoggle volumedown"
alias "volumetoggle" "volumedown"
bind "F3" "volumetoggle"
bind "F4" "toggleconsole"
bind "F5" "demo_togglepause"
alias "+fw" "demo_timescale 0.5"
alias "-fw" "demo_timescale 1"
bind "F6" "+fw"
alias "+fw2" "demo_timescale 3"
alias "-fw2" "demo_timescale 1"
bind "F7" "+fw2"
bind "F8" "demoui"
bind "F9" "slot12"
bind "F10" ""
bind "MOUSE3" "+DJUMP"
alias "+radarzoom" "cl_radar_always_centered 0;cl_radar_scale 1";
alias "-radarzoom" "cl_radar_always_centered 0;cl_radar_scale 0.40"
bind "MOUSE4" "+radarzoom;r_cleardecals"
bind "MOUSE5" "+voicerecord"
bind "MWHEELDOWN" "+jump"
fps_max "400"
cl_mute_enemy_team "1"
// Disable autoswitch to weapons you pick up
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
viewmodel_presetpos "1"
// Prevent view model guns from bobing
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
// Always show hud
cl_showloadout "1"
// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "0"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "175"
cl_crosshaircolor "1"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "1"
cl_crosshairgap "-7.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "0.000000"
cl_crosshairstyle "3"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
// Netgraph
net_graph "1"
net_graphpos "2"
net_graphproportionalfont "0"
cl_showfps "0"
// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.400000"
sensitivity "1.125"
voice_scale 0.1
volume 0.01
echo ""
echo "autoexec.cfg executed"
echo ""
